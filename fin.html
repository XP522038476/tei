851.05.23嘉祥四年四月十五日和尚辭京，向太宰府。遂入唐。
	06.30（円）五月廿四日，得達前處。以無便船，暫寄住城山四王院。更蒙天恩，賜給月糧。少監正六位上藤原朝臣有陰，築前介正六位上紀朝臣愛宕麻呂勾當其事。
853.08.27三年七月十五日上船，到值嘉島，停泊鳴浦。
	09.19八月九日放船過海。
	09.25（円）十五日午時，逐獲著岸，而未知何國界。便問所在，知此大唐國嶺南道福州連江縣界。于時國號大中七年矣。合船喜躍，如死得蘇。
	09.26（円）十六日上州，便宿海口鎮。鎮將朱浦，殷勤安存。
	09.27（円）十七日達州下郭門，外巡並報主使。
	09.29（円）十九日上州，相看左廂都虞侯兼衙役林師廣，纔見喜歡，猶如舊識。
	10.01（円）二十一日相看觀察使，亦甚顧問。安堵于開元寺，優給生料，兼仰網維供給熟食。
	10.29（円）九月二十日，辭使向北，重蒙優賞。
	11.xx（円）十月中旬入溫州界，過江口鎮，至橫陽縣，停住郭下。想看縣官丞將仕郎許邴，給兩隻船，差二人夫送至州下
	12.26大中七年十一月十九日從屈家發，到黃巖縣安寧寺宿。當日網維報縣。
	12.31廿四日出絹兩疋，助修天台大法師會。此第二百五十七忌也。
854.01.02廿六日上開元寺。略看網維。寺主明秀具狀報州。此開元寺者，本龍興寺基。貞元年末，陸淳郎中屈天台道邃和尚于此寺講『止觀』。日本國比叡大師從明州轉□到此臨海縣，至止龍興寺，參見和尚，聽讀『止觀』，正此地也。拆寺已後，於龍行寺基起開元寺。更不置龍興寺。寺門巽隅有山，名小湖山。山腳臨江。當日相看徒衆，安置道真杜陀房中。有滿和尚弟子季皐、清翰僧正弟子知建，兩和尚纔見喜歡，非甚安存。
	01.07（円）十二月初一日，得達台州臨海郡，權下開元寺。便逢老宿僧知建，斯乃貞元年末天台山國清寺律大德僧清翰入室弟子也。乍見喜歡，宛如骨肉
	01.15十二月九日五更，乘潮上發行。元璋闍梨相領入舡。一切勾當。都五個日，從溪而上，水淺石多，非常難行。此山溪者，天台大師放生之池，云々。在後貞觀、儀鳳之中，敕下禁斷，不教漁捕，永為放生之地。拆寺已後，卻如往時：滬梁滿江溪，煞生過億萬。今上御宇，佛日再中。僧徒知歸，俗再聞鐘。 新置「國清」，興大師教。惟幻、清觀兩個禪伯道心堅固，慈悲廣深，項缽柱錫，從五峰出，尋到長安。進狀捉匭，奏請鴻鐘。人願天從，感得天恩，便蒙賜給。在神策鐘兼得一本「大藏經教」，論得：「十里之松門，免脫百姓斫伐；放生之池，再歸舊例。梁笱之業，永改惡因。」 師願如新，功德難說：一、大師之願力；二、兩師之妙計。不々可々思々議々！
	01.17十一日食時，日本留學圓載差行者陳寶送書來到。
	01.18十二日晚間，望國清寺及禪林山大師墳邊松樹，合掌頂禮。去唐興縣三五來里，宿住溪上。
	01.19十三日齋後，國清寺都師元唐——俗姓周——到來相看。續後，寺家催十個老宿、 徒衆，教來廨宅迎接。廨宅相去國清一十餘里。近晚，都師共元璋闍梨想順入縣；相看官人。鄧長官因病不出。見佐官了，便上國清。於黃昏間到寺，禮拜大師影，兼相看衆。 安置西院東頭第□房，此貞元年末，講天台教大德文舉老宿弟子元璋、清觀兩座主房也。西院老宿貞元年末時國清寺知事上座，律範得最。江淮兩浙仰為戒師。圓珍大師貞元年中於國清寺受具戒時，為尊證師，並書戒牒。其書跡見在日本國上都延暦寺。人往跡往，風範猶新。緣於法親，彼此相重。
	01.20十四日卯辰之間，上晨朝。上堂吃粥。粥時禮文但唱「十二為」並「五悔」，不唱佛名。卯辰之間，上堂吃小食。食後下堂，欲歸房，忽然起心：「圓載不久合來。不用入房，且彷徨待他來。」思已，行到南門看望。橋南松門路上有師騎馬來到橋南頭，下馬下笠，正是留學圓載菩薩也。珍便出門迎接。橋北相看，禮拜，流淚，相喜。珍雖如此，載不多悅。顏色黑漆，內情不暢。珍卻念：“多々奇々！ 若本鄉人元不相識，異國相見親於骨肉，況乎舊時比座！今遇此間，似無本情。多々奇々！”相共歸院，東道西說，無有香味。說道：“我在唐國已經多年，總忘卻日本語”，云々。都不語話。入夜說道：“送牒與本國太政官，不因王敕，不令人來。”珍曰：“太々好々！”載曰：“有人說，珍將來五千兩金。”珍曰：“金有，何限！”
	01.21十五日齋後，圓珍喚將圓載到大師堂前，從袖抽出敕牒，過與圓載。當時珍向他說：“珍在本國，獨致志力，出得此牒。其時諮白藤相公：‘珍可中蒙恩，到大唐國。見留學無時可相送。乞相公與聞奏賜大師位牒者。’相公答曰：‘此可憐好弟子，與聞奏’，云々。四月十五日，出上都到海印，落後差人送此牒來。今日特以送上。愚誠不別事，但為闍梨求大師教，擬傳本國，將副先師。珍更無可隨喜，將此表誠者。”當時載捧受頂戴，喜躍無限，禮謝天台大師，拜賀圓珍。從此以後，口中吐出本國言語。不可盡說。因此事次，具知此人本性未改。歸到房裏，更與土物、沙金、棉拖，轉益歡喜，因語次第，載問曰：“丁葛年幾？”珍曰：“四十九歲。”載曰：“不合領來。多日取厄年，恐路上有煩。” 天涯地角，自此已來語得。或時圓珍對他試問天台義目，曾無交接。兩三度略如此。在後休去，更不談話。珍心惆悵：“山宗留學因何如此！貞元年， 留學圓基佯稱眼疾，便歸本國，作外州縣網知事。恥辱宗徒！今度圓載見解已爾，恐辱徒衆。都無利益，既不及叡山沙彌童子見解，況于僧人！嗚呼，嗚呼！” 載來山中經十餘，或喚出丁萬，問珍身邊多少金；或喚小師，偷問金數。又徒衆曰：“圓載乍見日本人，總作怨家。”會昌三年，本國僧圓修、惠運來到此山，具知圓載犯尼之事。僧道詮和尚曰：“圓修道心，多有才學。在禪林寺見圓載數出寺，舉聲大哭：‘國家與汝糧食，徒衆待汝學滿卻歸本寺流傳佛法。何不動業，作此惡行！蒼天，蒼天！’圓載因此結怨含毒。圓修從天台發去明州已後，載雇新羅僧，將毒藥去，擬煞圓修。修便上舡發去，多日，事不著便。新羅卻來，曰：‘趁他不著。’載曰：‘叵耐々々！’”凡此國人，不論男女，於正月中愛遊寺觀，禮佛看僧。因此多人入寺廟遊縱。
	03.xx大中八年二月初間。留學遠載出，剡縣去。此越州管，去唐興縣一百八十里。臨發之時。他說道：“我未曾聽法華經，所以今夏欲去湖州策闍梨處聽讀。若要聽無？”珍對他曰：“遠來求法，要在聽讀。而今山中應無講席，闍梨若要聽法，珍相共隋喜。”又珍向道：“聞道越州良諝座主講說如法，到彼聽讀不得？”載曰：“彼僧向前與敬文得惠運十兩金，與他作惡文書，譭謗我宗。所以彼人路上頻逢， 我不相見”，云々。珍又說道：“彼暫時事，人心何定。若越州近，且去聽否？”載曰：“此議不惡”，云々。珍勸於他，意在勉學。爾許多時在剡中住，曾不知越州事儀何以！彼諝座主發願講『法華經』遍，每年講過兩三遍。
	03.14八日黃昏，在國清，為上禪林，洗浴。時祈求大師加被。其夜夢，冷座主下來國清，迎取圓珍，將去上方。更有維摩大士，作頭陀像，擔負圓珍，隋路入山。
	03.15九日齋後，珍領徒入山。國清東山名靈芝峯，嚴峻難行，宛如延暦葛阪。行十八許里，山路地黃，同一金色。行盡此地，路邊有墳，右題「晔禪師墳」，左無其題。相傳云：“第六祖荊溪大師墳。”並頂拜禮訖，轉向路行，更有一墳，題「揚州延光寺琮禪師墳」。更行一里許，有幢，題曰：「智者大師之墳」。珍遙望見，心神驚動，感慕非常。即時脫舊衣，著敕賜紫衣。引徒履階，上到墳前，三遍唱名。頂禮既畢，更稱「釋迦」佛號，三度禮。次稱大師號， 十度頂禮。三匝墳塔，方開外門。見內無聲。轉看石柱碑文，與貞元年寫來曾不相違。禮拜、祈願皆悉畢已。定光和尚曰：“此是金地，吾居；轉北銀地，汝當居之。”則禪林寺矣。陳宣帝為大師造精舍，號修禪寺。隋煬帝後建國清，便廢寺號，名修禪道場。今名禪林。有其因緣，云々。
	03.23（入）二月十七日洗浴了，方欲登華頂來。夜有夢，菩薩僧：來取屈。
	03.24十八日冷座主為導首，入山。禪林西北過一峻峰，行一三里，路傍蒿草滋蕪。樹下有石，名之「西道場」，即大師居止之地。從此西行十里，到前越州孟中丞亭子。只有舊基，曾無屋舍。於此吃齋。凡跨四峰，方至此地。 齋後，向華頂。自是過十一峰，到於華頂，則第十二峰。乍到，頂禮定光招手之石及降魔道場。此峰最秀出諸峰，殆近於天。舊名天梯山，最有道理也。望見四方，宛如掌中。珍等燒香皈佛，轉「金剛經」、「尊勝真言」等，奉為大師迴向發願。不可具記。
	10.06（円）九月七日，出臺山，向越府。於開元寺相遇智者大師第九代傳法弟子沙門良谞，講授宗旨，時決舊疑。兼抄法文，以補未足。
	10.19九月廿日從梅橘發，上舡。中午吃飯，飯後，到越州男郭門。門家報州。少時，至開元寺，安置天王院。圓載上講未來。晚間相見。使相共看寺中徒衆並天台座主良谞和尚。當日寺家報州。
	10.20廿一日始上聽講之次，到『疏』第四卷。
855.03.xx九年正二月間待載不來。時漸漸熱，行路難為。仍送書與載，要前發去。載有報書：“不妨前行。”因此，請得越州公驗，取二月二十九日進發。同行四人。
	05.18大中九年四月廿五日。從蘇州徐押衙宅發，入上都。
	06.27（円）五月六日，得到東都洛陽之城。從上東門入，一日停住。七日，自徽安之門出，至礠澗宿。次過新安，至缺門。緣雨止住。十日，過三壕，五谷等難處，至悏府宿舍。
	07.08五月十七日過佛光和尚墓。到赤水店馬家宿。此夜留學多吐惡言，百端辱罵。珍閉目掩口，免得身命。
	07.09十八日到新豐店張家宿。此故新豐縣也。一行和尚從洛隨駕行到此處，奄然遷化。正是其地也。
	07.10十九日到照應縣，吃茶。當日寅時，圓載座主共蘇州人施二十先入長安，看好店舍，云々。
	07.12（円）二十一日，遂達上都長安城。權住春明門外。
	07.14二十三日僱驢馱籠，移去東中之門，名「春明門」。到高家店停泊
	07.16二十五日丁滿入城，于常樂坊近南門街逢著玄法寺全阿闍梨，便伏地拜。 和尚怪問：“若是圓仁闍梨行者否？”丁滿答：“爾。”“因何事更來？”“隨本國師僧來，特尋和尚。”和尚喜歡，便領將去青龍寺西南角淨土院和尚房，與茶飯吃。便傳語來，存問圓珍。
	07.19二十八日圓珍到青龍寺。禮拜和尚，並入道場隨喜禮拜。便於院中吃茶飯了。和尚問曰：“將去『大儀軌』抄取得否？”珍對曰：“不敢自擅。”和尚便入灌頂道場，開廚取本，過與圓珍。又入房坐，略說“五大種子”及以“手印”等。珍隨分記得。將“瑜伽本”出寺，歸到春明門外高家店寫。怕他惡人，不敢更往阿闍梨院--其載座主。彼十九日到城，權下崇仁坊王家店。
	07.24（円）六月初三日，拜見唐中天竺大那蘭陀寺三藏善無畏阿阇梨第五代傳法弟子，左街青龍寺傳教和尚，前長生殿持念供奉大德僧法全阿阇梨，蒙許授受瑜伽宗旨。
	07.28六月七日春明門外街家所由問曰：“和尚何久住店中，不入城耶？”珍曰：“同伴落後，在路未到。相待彼人，共他入城。准擬如此。”街家曰：“和尚明日入城去好。若過明日，將報官去。”珍曰：“爭違處分，明朝便入。”至八日旦，僱驢擔籠入城。略到載處。纔入店中，田口圓覺禪和從街西龍興寺到崇仁坊，相看鄉人，喜歡難說。當日歸寺，更三五日後，多將飯食來供養。其後載、珍到街西龍興寺， 相看雲居院主。此新羅和尚，心行清直，道心堅固
	08.20七月一日珍移龍興寺，住淨土院居院主房。總是圓覺闍梨氣力，不可說也。未安泊之間，不及到青龍寺。在後，臨自恣際，到青龍，見和尚之顏色不如前日。具知賊衝。
	09.03（円）七月十五日，共僧圓載入大悲胎藏壇，授學大法，灌頂，即授受胎藏大瑜伽畢。
	11.19（円）十月初三日，入金剛界九會大曼荼羅道場，沐五智灌頂水，授學大瑜伽根本大教王最上乘教。
	12.16十月三十日入金剛界灌頂。......從天台相見之日至乎長安，總有無量事，不用具記。
	12.19（円）至十一月初三日，圓珍詣和尚處，諮請傳教灌頂事。
	12.21十一月五日蒙受傳法灌頂位。
	12.22（円）復冬至日，至街東大興善寺不空三藏和尚院，禮拜三藏和尚骨塔。
856.01.12（円）二十七日，圓珍共圓載拜辭本師，出長安城，從春明之門指東渭橋行
	01.13（円）二十八日，過橋漸行，從㦡陽縣至同州城。次渡蒲關，即到舜城，此河中府矣。
	02.01（円）十二月十七日，踏雪沒膝，至東都龍門伊水之西廣化之寺。禮拜無畏三藏和尚舍利之塔。沙門道圓授三藏碑一本，流傳海東。
	02.02（円）十八日，又踏大雪至東京。從長夏門入，至水南溫柔坊新羅王子宅。
	02.26（円）大中十年正月十三日，與圓覺等迴至龍門西罔，尋三藏金剛智阿闍梨墳塔，遂獲禮拜，兼抄塔銘。
	02.28（円）十五日，辭洛向吳室，至止河陽。
	06.28十年五月十九日從蘇州徐押衙宅發。
	07.02二十三日齋後，入開元寺，......座主送到寺門。
	07.13（円）六月初四日，得達國清寺。圓珍尋訪舊事：“祖師最最澄大法師貞元年中留錢帛于禪林寺，造院備后來學法僧侶。而會昌年中，僧人遭難，院舍隨去。”
	07.17（円）六月八日，辭州，上商人李延孝船過海。十七日申頭，南海望見高山。
